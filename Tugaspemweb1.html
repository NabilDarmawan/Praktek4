<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	$(".hide").click(function() {$("#gambar").hide(2000)});
	$(".show").click(function() {$("#gambar").show(2000)});
	$(".hide1").click(function() {$("#gambar1").hide(2000)});
	$(".show1").click(function() {$("#gambar1").show(2000)});
	$(".hide2").click(function() {$("#gambar2").hide(2000)});
	$(".show2").click(function() {$("#gambar2").show(2000)});	
	});
</script>
</head>
<body>
	<style type="text/css">
		.hide{
			background-color: grey;
			color: white;
		}
		.show{
			background-color: grey;
			color: white;
		}
		.hide1{
			background-color: grey;
			color: white;
		}
		.show1{
			background-color: grey;
			color: white;
		}
		.hide2{
			background-color: grey;
			color: white;
		}
		.show2{
			background-color: grey;
			color: white;
		}
	</style>
	<button class="hide"> Sembunyikan </button>
	<button class="show"> Tampilkan </button>
	<p>
	<img id="gambar" src="sws.jpg" width="800" height="400">
	</p>
	<button class="hide1"> Sembunyikan </button>
	<button class="show1"> Tampilkan </button>
	<p>
	<img id="gambar1" src="thebeatles.jpg" width="800" height="400">
	</p>
	<button class="hide2"> Sembunyikan </button>
	<button class="show2"> Tampilkan </button>
	<p>
	<img id="gambar2" src="pohon.jpg" width="800" height="400">
	</p>
</body>
</html>
